<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h1 class="text-center mt-5 mb-5 text-info">Bootstrap Carousel</h1>
    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner">
          <div class="item active">
            <img
              src="https://i.pinimg.com/736x/1e/8b/ca/1e8bca28ac65acf1133f0dce10554599.jpg"
              alt="Gear3"
            />
          </div>
          <div class="item">
            <img
              src="https://wallpapers.com/images/featured/luffy-gear-4-x1uq3owy2kblisc4.jpg"
              alt="Gear4"
            />
          </div>
          <div class="item">
            <img
              src="https://wallpapers.com/images/hd/luffy-gear5-moon-transformation-rxjuhxn3kb2n8tdt.jpg"
              alt="Gear5"
            />
          </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>

        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Right</span>
        </a>
      </div>
    </div>
  </body>
</html>
